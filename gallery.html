<html lang="fr">
  <head>

    <script src="js/20_engine/components/modal.js" defer></script>

    <script src="js/20_engine/gallery.js" defer></script>

    <script src="js/20_engine/events/contact.js" defer></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    
  </head>
  <body id="body">
    
    <div class="redirect__link">
      <a href="#main">Passer au contenu</a>
    </div>
    
   
    <main id="main" class="main">

      <header class="header">
      
        <div class="header__wrapper header__wrapper--gallery">
          
          <div class="header__logo">
            <a href="index.html" alt="Fisheye Home page">
              <img src="img/logo/fisheye.png" alt="Logo du site de photographe Fisheye, renvoie à la page d'accueil">                       
            </a>
          </div>
        </div>
        
      </header>
      
      <section id="main__wrapper" class="main__wrapper main__wrapper--gallery">
        
      </section>
      
      <div  class="selectFilter" aria-hidden="true">
        <div class="selectFilter--inner" aria-hidden="true">
          
          <label id="listox-label" for="custom-select">Trier Par</label>
          
          <div class="customSelect__wrapper" role="listbox" tabindex="-1"
          aria-labelledby="listox-label">
            <div class="custom-select"
                  aria-labelledby="listox-label" 
                  aria-activedescendant="listbox1-1"
                  aria-haspopup="listbox"
                  aria-selected="true"
                  aria-expanded="false"
                  tabindex="-1">

              <button id="customSelect--trigger" class="customSelect--trigger"
                       role="option"
                       aria-labelledby="listox-label">
                       <span>Popularité</span>
                <div class="arrow"></div>
              </button>

              <div class="customOptions" aria-hidden="true">
                <button id="customOption1" class="customOption selected customHidden"
                        data-value="popularity" data-js='sortMedia' role="option"
                        aria-labelledby="listox-label">
                        <span>Popularité</span>
                </button>

                <button id="customOption2" class="customOption" 
                        data-value="date" data-js='sortMedia' role="option"
                        aria-labelledby="listox-label">
                        <span>Date</span>
                </button>

                <button id="customOption3" class="customOption" 
                        data-value="title" data-js='sortMedia' role="option"
                        aria-labelledby="listox-label">
                        <span>Titre</span>
                </button>

              </div>
            </div>
          </div>   
          
        </div>
      </div>
      
      <section id="photography" class="photography"></section>
      <button class="btn btn--smartphone" type="button"  data-js="openFormContact">Contactez-moi</button>
      
    </main>


   
  
    
    <span class="repere--X repere__gal1--X"></span>
    <span class="repere--X repere__gal2--X"></span>
    
    <span class="repere--Y repere__gal1--Y"></span>
    <span class="repere--Y repere__gal2--Y"></span>
    <span class="repere--Y repere__gal3--Y"></span>
    
   
  </body>
